

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Web World</title>
</head>
<body>
	<h1>Hello Web World</h1>
	<h3>Static HTML Page</h3>
	<p>이것은 정적 웹으로 만들어진 페이지입니다.</p>
	
	<p>HTML 파일은 정적 콘텐츠를 정의하는 파일입니다.<br>
	 	페이지의 구조, 레이아웃, 텍스트 등을 정의하여 사용자에게 표시됩니다.<br>
		HTML 파일은 클라이언트 측에서 렌더링되고, 사용자의 브라우저에서 실행됩니다.</p>
	

	<!--  HTML 페이지에서는 GET 및 POST 방식으로 JSP 페이지에 데이터를 전달할 수 있음 -->
	<h3>GET 전송</h3>
	<!-- get 을 이용해 hello.jsp 페이지로 이동-> 매개변수에 지정한 name 값을 전달  -->
	<p><a href="/HellooWorld/hello.jsp?name=이지원">GET hello.jsp 호출</a> 
	<p><a href="/HellooWorld/hs?name=홍길동">GET /hs -> HelloServlet 호출</a>
	
	<h3>POST 전송</h3>
	<p>Send POST Data to HelloServlet</p>
	
	
	<!-- method : 데이터 전송 방식
		 action: 데이터를 처리할 URL -->
		 
	<form method="POST" 
			action="/HellooWorld/hs">
			
			<label for="Last_name">성(Last Name)</label>
			<input type="text" id="Last_name" name="Last_name" placeholder="성을 입력하세요" /> 
			<br>
			
			<label for="first_name">이름(First Name)</label>
			<input type="text" id="first_name" name="first_name" placeholder="이름을 입력하세요" /> 
			<br>
			
			<input type="checkbox" id="error" name="error" ><label for="error">에러 강제 발생</label> 
			<br>
			
			<input type="submit" value="전송" />
			<input type="reset" value="새로 작성" />
			
	</form>
</body>
</html>
